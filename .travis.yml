language: python
python: '2.7'
sudo: required
services:
  - docker
jobs:
  include:
  - stage: test
    env: Type='virus scan'
    script:
    - ./include/travis/virus-scan.sh
  - stage: test
    env: Type='module test'
    script:
    - py.test
  - stage: test
    env: Type='mock build test'
    script:
    - ./include/travis/run_in_centos7_docker.sh include/travis/mock_build_test.sh
  - stage: deploy-pypi
    if: branch =~ ^v\d+\.\d+\.\d+-1.*$
    env: Type='PyPi deploy'
    script: skip
    deploy:
      provider: pypi
      user: iml
      password:
        secure: 
      on:
        all_branches: true
        distributions: sdist bdist_wheel
    skip_upload_docs: true
  - stage: deploy-copr
    if: branch =~ ^v\d+\.\d+\.\d+-.+$
    env: Type='Copr deploy'
    before_deploy:
    - include/travis/copr-deploy.sh prepare
    deploy:
      skip_cleanup: true
      provider: script
      script: ./travis_wait "./include/travis/run_in_centos7_docker.sh include/travis/copr-deploy.sh build"
      on:
        all_branches: true
